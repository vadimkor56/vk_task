<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/animate.css">

    <title>VK task</title>
    
    <style>
      body, html {
        min-height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url("images/background.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      ::-webkit-scrollbar { 
          display: none; 
      }
      
      html {
        scroll-behavior: smooth;
      }

      * {
        -webkit-overflow-scrolling: touch;
      }
      
      button, input {
        outline: none !important;
      }
      
      #main-div {
        padding: 20px;
      }
      
      .col-wrapper {
        float: left;
        box-sizing: border-box;
        padding: 6px;
        width: 25%;
        display: none;
      }
      
      .column {
        padding: 8px 12px;
        max-height: 100%;
        overflow-y: auto;
        background: #DFE3E6;
        border-radius: 3px;
      }
      
      h3 {
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
        font-size: 13px;
        line-height: 19px;
      }
      
      .cards {
        max-height: calc(100vh - 170px);
        overflow: auto;
      }
      
      .card {
        box-shadow: 0px 1px 4px rgba(9, 45, 66, 0.25);
        border-radius: 3px;
        position: relative;
        z-index: 9999;
        
        font-family: 'Montserrat', sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 13px;
        line-height: 19px;
        margin: 8px 0;
        padding: 8px 12px;
        
        -webkit-animation: swing 1s;
        animation: swing 1s;
      }
      
      .empty-card {
        box-shadow: none;
        background: #DFE3E6;
        border:none;
        margin: 0;
        padding: 1px;
      }
      
      .add-card, .add-column {
        padding-bottom: 4px;
        margin-top: 5px;
        font-family: 'Montserrat', sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 13px;
        line-height: 19px;
        color: #6B808C;
        cursor: pointer;
        
      }
      
      .create-column, .create-card {
        margin-top: 5px;
        display: none;
      }
      
      .column-name-input, .card-name-input {
        width: 100%;
        border: none;
        padding: 10px;
        background: #FFFFFF;
        box-shadow: 0px 1px 4px rgba(9, 45, 66, 0.25);
        border-radius: 3px;
        
        font-family: 'Montserrat', sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 13px;
        line-height: 19px;
      } 
      
      .column-name-input::placeholder,
      .card-name-input::placeholder {
        color: #B8B9BB;
        opacity: 1;
      }
      
      .create-column-button, .create-card-button {
        margin-top: 8px;
        padding: 7px 8px 4px;
        background: #39C071;
        border-radius: 3px;
        
        font-family: Montserrat;
        font-style: normal;
        font-weight: bold;
        font-size: 13px;
        line-height: 19px;

        color: #FFFFFF;
      }
      
      .close-button, .card-close-button {
        border: none;
        background: none;
        color: #6B808C;
        margin-top: 8px;
        float: right;
      }
      
      .over {
          position: relative;
      }
      .over:after {
          content: '';
          position: absolute;
          bottom: -45px;
          left: 0;
          right: 0;
          height: 37px;
          background: #C9D2D9;
          border-radius: 3px;
      }
      
      .overCards {
        position: relative;
      }
      
      .overCards:after {
          position: absolute;
          bottom: -45px;
          left: 0;
          right: 0;
          height: 37px;
          background: #C9D2D9;
          border-radius: 3px;
      }
      
      @media(max-width: 768px) {
        .col-wrapper {
          width: 50%;
        }
        
        .cards {
          max-height: calc(50vh - 60px);
        }
      
      @media(max-width: 576px) {
        .col-wrapper {
          width: 100%;
        }
        
        #main-div {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div id="main-div">
      <div class="col-wrapper" data-column="1">
        <div class="column" data-column="1">
          <div class="add-column" data-column="1">
            <span><i class="fas fa-plus mr-1"></i> Добавить еще одну колонку</span>
          </div>
          
          <div class="create-column" data-column="1">
            <input class="column-name-input" type="text" placeholder="Введите название колонки">
            <button class="create-column-button">Добавить колонку</button>
            <button class="close-button"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>
      
      <div class="col-wrapper" data-column="2">
        <div class="column" data-column="2">
          <div class="add-column" data-column="2">
            <span><i class="fas fa-plus mr-1"></i> Добавить еще одну колонку</span>
          </div>
          
          <div class="create-column" data-column="2">
            <input class="column-name-input" type="text" placeholder="Введите название колонки">
            <button class="create-column-button">Добавить колонку</button>
            <button class="close-button"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>
      
      <div class="col-wrapper" data-column="3">
        <div class="column" data-column="3">
          <div class="add-column" data-column="3">
            <span><i class="fas fa-plus mr-1"></i> Добавить еще одну колонку</span>
          </div>
          
          <div class="create-column" data-column="3">
            <input class="column-name-input" type="text" placeholder="Введите название колонки">
            <button class="create-column-button">Добавить колонку</button>
            <button class="close-button"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>
      
      <div class="col-wrapper" data-column="4">
        <div class="column" data-column="4">
          <div class="add-column" data-column="4">
            <span><i class="fas fa-plus mr-1"></i> Добавить еще одну колонку</span>
          </div>
          
          <div class="create-column" data-column="4">
            <input class="column-name-input" type="text" placeholder="Введите название колонки">
            <button class="create-column-button">Добавить колонку</button>
            <button class="close-button"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
